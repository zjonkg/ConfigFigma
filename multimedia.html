<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="frame">
      <div class="div">
        <div class="overlap">
          <header class="header">
            <img class="block" src="img/block.svg" />
            <div class="navigation-pill-list"><div class="navigation-pill"></div></div>
          </header>
          <div class="group">
            <div class="overlap-group">
              <div class="avatar-block-wrapper">
                <div class="avatar-block">
                  <div class="avatar"></div>
                  <div class="info">
                    <div class="title">Jon Goncalves</div>
                    <div class="description">Usuario VIP</div>
                  </div>
                </div>
              </div>
              <div class="group-2"></div>
            </div>
          </div>
          <div class="avatar-group">
            <div class="avatar-2"></div>
            <div class="avatar-3"></div>
            <div class="avatar-4"></div>
            <div class="overflow"><div class="initials">+1</div></div>
          </div>
        </div>
        <div class="menu">
          <div class="menu-header">
            <div class="text-wrapper">Configuración</div>
            <div class="text-wrapper-2">Personalización</div>
          </div>
          <div class="menu-separator"><div class="rule"></div></div>
          <div class="menu-section">
            <div class="menu-item">
              <img class="image" src="img/image.svg" />
              <div class="body">
                <div class="row"><div class="label">Fondo de Pantalla</div></div>
                <div class="description-2">Modificar fondos</div>
              </div>
            </div>
          </div>
          <div class="menu-item">
            <img class="img" src="img/image-2-2.png" />
            <div class="body-2">
              <div class="row"><div class="label-2">Multimedia</div></div>
              <div class="description-3">Calidad</div>
            </div>
          </div>
          <div class="menu-item">
            <img class="img" src="img/166802-1.png" />
            <div class="body">
              <div class="row"><div class="label-2">Teclado</div></div>
              <div class="description-2">Establece lenguaje</div>
            </div>
          </div>
          <div class="menu-item-wrapper">
            <div class="menu-item">
              <img class="img" src="img/image-4.png" />
              <div class="body">
                <div class="row"><div class="label-2">Red</div></div>
                <div class="description-2">Modificar conexión y redes</div>
              </div>
            </div>
          </div>
        </div>
        <div class="div-2">
          <div class="product-info-card">
            <div class="image-2"></div>
            <div class="body-3">
              <div class="div-wrapper"><div class="text">CALIDAD BUENA</div></div>
              <div class="div-wrapper"><div class="text-small">SELECCIONADO</div></div>
            </div>
          </div>
          <div class="product-info-card-2">
            <div class="image-3"></div>
            <div class="body-3">
              <div class="div-wrapper"><div class="text">CALIDAD ÓPTIMA</div></div>
              <div class="div-wrapper"><div class="text-small">SELECCIONAR</div></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
